<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ureckon | Team Web</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../scss/3-Modules/hover.css">
</head>
<body>
    <div class="web">
        <div class="container">
            <div  class="web__backdrop">
                    <div data-tilt class="display-4 web__backdrop-title">Kin Logo ne Banaya yeh!?</div>
                    <div class="web__backdrop-subtitle">Todha dang ka bana lete then!</div>
            </div>
            <div class="grid">
                <figure class="effect-apollo">
                    <img src="https://source.unsplash.com/random" alt="img18" />
                    <figcaption>
                        <h2>Hrithik<span> Naha</span></h2>
                        <p>Front End</p>
                        <a href="https://instagram.com/hrithiknaha">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-apollo">
                    <img src="https://source.unsplash.com/random" alt="img22" />
                    <figcaption>
                        <h2>Sayan <span>Das</span></h2>
                        <p>Front End</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-apollo">
                    <img src="https://source.unsplash.com/random" alt="img18" />
                    <figcaption>
                        <h2>Somsubhra <span>Das</span></h2>
                        <p>Front End</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-apollo">
                    <img src="https://source.unsplash.com/random" alt="img22" />
                    <figcaption>
                        <h2>Sayak <span>Dhar</span></h2>
                        <p>Marg Darshak</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>


    <script>
        // For Demo purposes only (show hover effect on mobile devices)
        [].slice.call(document.querySelectorAll('a[href="#"')).forEach(function (el) {
            el.addEventListener('click', function (ev) { ev.preventDefault(); });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js" charset="utf-8"></script>
    <script src="https://unpkg.com/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script>
    <script src="../js/Modules/smooth-scroll.js"></script>
    <script src="../js/web.js"></script> 
    
</body>
</html>
